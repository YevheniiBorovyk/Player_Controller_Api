name: Deploy and Send Slack Notification

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    if: "contains(github.event.pull_request.title, 'deploy') || contains(github.event.head_commit.message, 'deploy')"
    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: maven-settings-xml-action
        uses: whelk-io/maven-settings-xml-action@v4
        with:
          repositories: '[{ "id": "artifactory", "url": "https://artifactory.infrateam.xyz/artifactory/maven-qa" }]'
          servers: '[{ "id": "artifactory", "username": "${{secrets.ARTIFACTORY_USER}}", "password": "${{secrets.ARTIFACTORY_PASSWORD}}" }]'

      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2-

      - name: Deploy to Artifactory
        run: mvn clean deploy -DskipTests

      - name: Get Maven version
        id: get_version
        run: |
          POM_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "::set-output name=version::$POM_VERSION"

      - uses: actions-ecosystem/action-regex-match@v2
        id: regex-match
        with:
          text: ${{ steps.get_version.outputs.version }}
          regex: '^\d+\.\d+\.\d+$'
